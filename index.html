<!DOCTYPE html>
<html lang="en">
<head>
<title>Minesweeper</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
	html, body {
		padding: 0;
		margin: 0;
	}

	html {
		height: 100vh;
	}

	body {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
	}

	main {
		display: flex;
		flex-direction: column;
		border: solid 1px #000;
		padding: 2em 4em;
		background-color: #f1f1f1;
		box-shadow: 2px 2px 2px #555 ;
	}

	#canvas {
		border: solid 5px #e76f51;
	}

	.out {
		display: flex;
		justify-content: space-between;
		align-items: flex-start;
		font-size: 2em;
		background-color: #2a9d8f;
		color: #333;
		border: solid 1px #000;
	}

	.out div {
		padding: 8px 5px;
	}

	.start-bar {
		width: 100%;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		margin: 10px auto;
	}

	#start {
		width: 60%;
		padding: 16px;
		font-size: 1.5em;
		border: none;
		background-color: #263653;
		color: white;
		border-radius: 4px;
		cursor: pointer;
		user-select: none;
	}

	#mode {
		width: 35%;
		margin-left: 5%;
		font-size: 1.2em;
		background-color: #263653cc;
		color: white;
		border-radius: 4px;
		outline: none;
	}
	.high-score-bar {
		width: 100%;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}

	.high-score-bar-element {
		font-size: 1.2em;
		font-weight: bold;
	}
</style>
</head>
<body>

	<main>
		<div class="out">
			<div id="time">0</div>
			<div id="out"></div>
			<div id="bombs-left"></div>
		</div>
		<canvas id="canvas"></canvas>
		<div class="start-bar">
			<button id="start">Start</button>
			<select id="mode" class="form-select p-1">
				<option>BEGINNER</option>
				<option>INTERMEDIATE</option>
				<option>EXPERT</option>
			</select>
		</div>
		<div class="high-score-bar">
			<div class="high-score-bar-element">B: <span id="hs-beginner"></span></div>
			<div class="high-score-bar-element">I: <span id="hs-intermediate"></span></div>
			<div class="high-score-bar-element">E: <span id="hs-expert"></span></div>
		</div>

	</main>

	<script type="module" src="app.js"></script>
</body>
</html>
